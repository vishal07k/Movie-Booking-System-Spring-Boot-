<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
}

/* Center the login form */
.login-container {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #e0e0e0;
}

.login-form {
	background-color: white;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
	width: 300px;
}

.login-form h2 {
	text-align: center;
	margin-bottom: 20px;
}

.login-form input {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 16px;
}

.login-form input[type="submit"] {
	background-color: red;
	color: white;
	border: none;
	font-size: 16px;
	cursor: pointer;
	font-weight: 600;
}

.login-form input[type="submit"]:hover {
	background-color: green;
}

.login-form p {
	text-align: center;
	font-size: 14px;
}

.login-form p a {
	color: red;
	text-decoration: none;
}

.login-form p a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<!-- <form th:action="@{/login}" method="post">
	
	<input name="username" type="text" placeholder="Username">
	<input name="password" type="password" placeholder="password">
	<input type="submit" value="Login">
	</form>
	<a href="/"> Home </a> -->

	<!-- Login Page Container -->
		<div class="login-container">
			
		<div class="login-form">
			<h2>Login</h2>
			<div th:if="${param.success}">You successfully registered.
				Please use your credentials to log in.</div>
			<div th:if="${message}" class="alert alert-success">
						<p th:text="${message}" style="color: red;"></p>
			</div>
			<form th:action="@{/loginCheck}" method="POST" th:object="${UserRequest}">
				<!-- Username Input -->
				<input type="email" name="emailId" id="emailId"
					placeholder="Enter your email" required>

				<!-- Password Input -->
				<input type="password" name="password" id="password"
					placeholder="Enter your password" required>

				<!-- Submit Button -->
				<input type="submit" value="Login">

				<!-- Forgot Password / Sign Up Link -->
				<p>
					Don't have an account? <a th:href="@{/signUp}">Sign Up</a>
				</p>
				<p>
					Forgot your password? <a href="/forgot-password">Click here</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
